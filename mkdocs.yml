site_name: Textum Documentation
site_description: Documentation for Textum - handwritten and printed text recognition application
site_url: https://textum-ocr.github.io

extra_css:
  - resources/extra.css

theme:
  name: material
  favicon: resources/favicon.png
  logo: resources/favicon.png
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
  - User Guide:
    - Overview: user-guide/overview.md
    - Creating Jobs: user-guide/creating-jobs.md
    - Job Control: user-guide/job-control.md
    - Review Interface: user-guide/review-interface.md
    - Settings: user-guide/settings.md
    - Export Options: user-guide/export-options.md
  - Troubleshooting: troubleshooting.md
  - For Developers:
    - Machine Learning Models: development/model.md
    - Building from Source: development/building.md
    - Project Structure: development/structure.md
    - Architecture: development/architecture.md

plugins:
  - search
